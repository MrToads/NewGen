<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NewGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="index.html"><strong>NewGen</strong></a>
            <a href="profile.html">Profile</a>
            <a href="feed.html">Feed</a>
        </nav>
    </header>

    <!-- Profile Info Section -->
    <div id="profile-header">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
        <h2>John Doe</h2>
        <p>@john_doe</p>
        <button>Edit Profile</button>
    </div>

    <!-- User's Posts Section -->
    <div id="user-posts">
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/50" alt="User" class="profile-img">
                <span class="username">John Doe</span>
            </div>
            <p>Here's a post from John!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
